<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>main page</title>

</head>
<body>

<div align="center" >
    <h1>Users list</h1>
    <a th:href = "@{/add-user}" >Add user</a>
    <table border="1" >
    <thead>
    <tr>
        <th>User name</th>
        <th>User age</th>
        <th>User email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user:${listUsers}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.email}"></td>
        <td ><a th:href="@{/update-user/{id}(id=${user.id})}">update</a></td>
        <td ><a th:href="@{/delete-user/{id}(id=${user.id})}">delete</a></td>
    </tr>
    </tbody>
    </table>
</div>
</body>
</html>
